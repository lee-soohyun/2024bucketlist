<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2024 나만의 신년계획</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap');

    * {
      font-family: 'Hahmlet', serif;
    }

    .bg {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
      background-size: cover;
      background-position: center;
      margin: auto;
      width: 360px;

    }

    .title {
      background-color: tomato;
      border-radius: 10px;
      padding: 4px 14px;
      color: white;
      text-align: center;
    }

    .bucket {
      width: 160px;
      height: 160px;
    }

    .img1 {
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png');
    }

    .img2 {
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png');
    }
  </style>

  <link rel="stylesheet" type="text/css"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucketlist.css" />

</head>

<body class="bg-t2 center">
  <h1 class="title-t2">2024년 신년계획</h1>
  <p class='msg center'>올해는 작년보다 더 재미있게 살자.</p>
  <p class='msg center'>버킷리스트 열심히 지키자!</p>
  <div class="flex-row wrap">
    <div class='bucket img1-t2 center'>한달에 최소 1kg 빼기</div>
    <div class='bucket img2-t2 center'>정보처리기사 취득하기</div>
    <div class='bucket img2-t2 center'>영어 공부하기</div>
    <div class='bucket img1-t2 center'>취업하기</div>
    <div class='bucket img1-t2 center'>2시에는 자기</div>
    <div class='bucket img2-t2 center'>닌텐도 스위치 사기</div>
  </div>
  <script>
    // 페이지 로드 시 이전 상태 복원
    document.addEventListener("DOMContentLoaded", (event) => {
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        // 로컬 스토리지에서 상태 읽기
        const isDone = localStorage.getItem("bucket" + index) === "done";
        if (isDone) {
          bucket.classList.add("done");
        }
      });
    });

    // 버킷 리스트 클릭 이벤트
    const buckets = document.querySelectorAll(".bucket");
    buckets.forEach((bucket, index) => {
      bucket.addEventListener("click", function () {
        // 클래스 토글
        bucket.classList.toggle("done");

        // 로컬 스토리지에 상태 저장
        if (bucket.classList.contains("done")) {
          localStorage.setItem("bucket" + index, "done");
        } else {
          localStorage.setItem("bucket" + index, "");
        }
      });
    });
  </script>
</body>

</html>
